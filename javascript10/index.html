<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>list of all photos album</h1>


<table class="table">
    <thead>
        <tr>
            <th>user id</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
           
        </tr>
    </thead>
<tbody id="jsondatasabai">

</tbody>


</table>


<script>

fetch("https://jsonplaceholder.typicode.com/posts/")
.then(res=>{
    return res.json();
    
}
<!-- data ma res.json()  sabai basni vayo-->
).then(data=>{
   const newdata = data;
   console.log('newdata',newdata);

   let rows = "";
newdata.forEach((hamropost) => {
rows +=`<tr>
<td>${hamropost.userId}</td>
<td>${hamropost.id}</td>
<td>${hamropost.title}</td>
 <td>${hamropost.body}</td>

</tr>
 `


});

document.getElementById("jsondatasabai").innerHTML = rows;
}).catch(err=>console.log(err))

</script>

    
</body>
</html>
