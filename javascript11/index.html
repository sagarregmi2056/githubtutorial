<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
         svg{
             
             position: fixed;
             top: 0;
             height: fit-content;
             left: 0;
             z-index: -1;
           
             background-size: cover;
             animation: wave 5s infinite linear;
         }
    </style>


    <h1>welcome to our website </h1>
    <h1>Feed </h1>
    <div>
        <p>title</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#0099ff" fill-opacity="1" d="M0,320L48,298.7C96,277,192,235,288,202.7C384,171,480,149,576,165.3C672,181,768,235,864,234.7C960,235,1056,181,1152,165.3C1248,149,1344,171,1392,181.3L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
          </svg>
        <p id="post"></p>
        
    </div>



    <script>
   //https://newsapi.org/docs/get-started


            fetch("https://newsapi.org/v2/top-headlines?country=us&apiKey=ff17a033d1a245698f17e1cda67f17f6")
            .then(response=>
                response.json()
            )

            //promise 
            .then(data=>{



                var nayaapi = data.articles;
                console.log(data.articles);
                console.log(`naya api ko data: ${nayaapi}`);



                let  rows = "khali xa ";

                nayaapi.forEach(singlepost => {

                    rows += `<h1 style="background-color:red">${singlepost.title}</h1>

                    <br> <h3 style="background-color:green">${singlepost.content}</h3>
                    <br>  <h3 style="background-color:blue">${singlepost.description}</h3>
                    <br> <img style="background-color:yellow" src="${singlepost.urlToImage}" alt="${singlepost.title}">
                    <br>  <a href="${singlepost.url}">${singlepost.url}</a>
                      <hr>
                    `;

                   
                });

                

                
                
               //array vitra ko object
                
               document.getElementById('post').innerHTML = rows;  

            }).catch(error=>{
                console.log(`error aayo vanya yaha auxa ${error}`);
            })



                       




    
    
    
    
    </script>



    
</body>
</html>
